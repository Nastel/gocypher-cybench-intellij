plugins {
    id 'java'
    id 'java-library'
    id 'org.jetbrains.intellij' version '0.6.5'
}

group 'org.example'
version '0.1-beta'

sourceCompatibility =  1.8


repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.gocypher.cybench.client:gocypher-cybench-runner:1.0.0"
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'
    compile group: 'org.json', name: 'json', version: '20200518'
    compile group: 'org.codehaus.jettison', name: 'jettison', version: '1.4.1'
    compile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.26'
    testCompile "org.mockito:mockito-core:2.+"
    testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.2'
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.2'


}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1.4'
    plugins = ['java', 'maven', 'gradle']
}
patchPluginXml {
    sinceBuild '180.*'
    untilBuild '203.*'
    changeNotes """
      First release.
      """
}


